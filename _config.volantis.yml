cover:
  height_scheme: half
  layout_scheme: featured   # search (搜索), dock (坞), featured (精选), focus (焦点)
  background: #/img/bkg/bkg.png
  title:
  logo: /img/logo.png
  display:
    home: true
    archive: true
    others: false
  search: '想找些什么~'
  features:
    - name: Github
      icon: fad fa-code-branch
      url: https://github.com/inkss  
      rel: external nofollow noopener noreferrer
      color: 20c997
    - name: Steam
      icon: fad fa-ghost
      url: https://steamcommunity.com/id/szyink/
      rel: external nofollow noopener noreferrer
      color: 2196f3
    - name: Email
      icon: fad fa-envelope
      url: mailto:me@szyink.com
      color: E91E63
    - name: Blog
      icon: fad fa-blog
      url: https://szyink.com/
      rel: external nofollow noopener noreferrer
      target: _blank
      color: ff9800
    - name: About
      icon: fad fa-gingerbread-man
      url: /about/
      color: 734ae6



article:
