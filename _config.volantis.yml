sidebar:
  # 主页、分类、归档等独立页面
  for_page: [notice, notice1, category, tagcloud, navigation, showWebsite] 
  # layout: docs/post 这类文章页面
  for_post: [notice, tagcloud, toc]
  # 侧边栏组件库
  widget_library:
    category:
      header:
        icon: fal fa-folder-open
        url: /categories/
    tagcloud:
      display: [desktop]
      header:
        icon: fal fa-tags
        title: 热门标签
        url: /tags/
      max_font: 22
    notice:
      class: text
      display: [desktop]
      header:
        icon: fal fa-crow
        title: 公告
      content:
        - '  <i class="fal fa-cactus"></i> 本站默认替换了右键菜单，唤醒原系统菜单： <kbd>Ctrl</kbd> + <kbd>右键</kbd> ~'
        - '  <i class="fal fa-cactus"></i> 暗黑模式已上线，为夜间阅读的朋友提供最佳环境 ~'
    notice1:
      class: text
      display: [desktop]
      header:
        icon: fad fa-gavel
        title: 重构
      content:
        - '  <i class="fad fa-clipboard-list"></i> 本站文章准备开启重构计划，挽救质量啊喂！'
    showWebsite:
      class: webinfo
      display: [desktop]
      header:
        icon: fal fa-award
        title: 站点信息
      type:
        article: 
          enable: true
          text: '文章数目 :'
          unit: '篇'
        runtime:
          enable: true
          data: '2018/03/15'
          text: '已运行时间 :'
          unit: '天'
        wordcount:
          enable: true
          text: '本站总字数 :'
          unit: ''
        siteuv:
          enable: false
        sitepv:
          enable: false
        lastupd:
          enable: true
          friendlyShow: true
          text: '最后更新时间 :'
          unit: '日'
    navigation:
      class: grid
      display: [desktop]
      header:
        icon: fal fa-map-signs fa-fw
        title: 站内导航
      fixed: true # 固定宽度
      rows:
        - name: 友链
          icon: fal fa-users fa-fw
          url: /friends/
        - name: 订阅
          icon: fal fa-rss fa-fw
          url: /atom.xml
        - name: 地图
          icon: fal fa-sitemap fa-fw
          url: /sitemap.xml
    wiki-hexo-theme:
      class: list
      display: [desktop, mobile]
      header:
        icon: fal fa-flower-daffodil
        title: 笔记本
        url: /notes/index.html
      rows:
        - name: '<i class="fad fa-kerning"></i> App List'
          url: /notes/app/index.html
        - name: '<i class="fad fa-kerning"></i> Github Actions'
          url: /notes/actions/index.html
        - name: '<i class="fad fa-kerning"></i> Shell command'
          url: /notes/shell/index.html


