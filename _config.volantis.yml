      copyright:
        enable: false
        permalink: '本文永久链接：'
        content:
          - permalink
    meta_library:
      author:
        avatar: https://img.inkss.cn/inkss_cn/static/img/avatar.jpg
        name: 枋柚梓
        url: https://inkss.cn
      date:
        icon: fal fa-calendar-alt
      updated:
        icon: fal fa-edit
      category:
        icon: fal fa-folder-open
      counter:
        icon: fal fa-eye
      valinecount:
        icon: fal fa-comment-dots
      wordcount:
        icon_wordcount: fal fa-keyboard
        icon_duration: fal fa-hourglass-half
      tags:
        icon: fal fa-hashtag



