    labeled:
      issue:
        body: |
          :wave: Hello,
          [提问的智慧](https://github.com/ryanhanwu/How-To-Ask-Questions-The-Smart-Way/blob/master/README-zh_CN.md)将教你如何正确的提问以获得你满意的答案。
